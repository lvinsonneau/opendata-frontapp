<!-- dialog-box.component.html -->
<h1 mat-dialog-title><strong>{{title}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field class="input-form"  *ngIf="action !== 'Delete'; else elseTemplate">
      <input  placeholder="{{data.objet}}" matInput [(ngModel)]="local_data.objet">
  </mat-form-field>
  <ng-template #elseTemplate>
    Voulez vous vraiment supprimer l'acte<b> {{local_data.numero_de_lacte}} </b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()" mat-flat-button color="primary">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
